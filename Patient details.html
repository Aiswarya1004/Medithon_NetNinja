<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Admission Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa; /* Light gray background for the whole page */
            margin: 0;
            padding: 0;
            color: #333; /* Dark text color */
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #0056b3; /* Dark blue for the navbar */
            padding: 10px 20px;
            text-align: center; /* Center text in the navbar */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #cce5ff; /* Light blue on hover */
        }

        .container {
            width: 100%;
            max-width: 900px; /* Limit the width of the form container */
            background-color: #ffffff; /* White background for the form */
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px auto; /* Center the form container */
        }

        h1 {
            text-align: center;
            color: #0056b3; /* Dark blue for headings */
            font-size: 30px; /* Font size for headings */
            margin-bottom: 20px;
            font-weight: 600;
        }

        form {
            width: 100%;
        }

        fieldset {
            border: 1px solid #cbd3d9; /* Light border color */
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9; /* Light gray for fieldset */
        }

        legend {
            font-size: 20px;
            padding: 0 10px;
            font-weight: 600;
            color: #0056b3; /* Dark blue for legends */
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 16px; /* Font size for labels */
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #b0b0b0; /* Subtle light border */
            border-radius: 6px;
            font-size: 16px; /* Font size for input fields */
            background-color: #ffffff; /* White background for input fields */
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #0056b3; /* Dark blue on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5); /* Subtle shadow effect */
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #0056b3; /* Dark blue background */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004494; /* Darker blue on hover */
        }

        @media (max-width: 768px) {
            .container {
                width: 95%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="Patient Details.html">Admission</a>
        <a href="C:\Users\gsais\OneDrive\Desktop\MEDITHON 24\Telegram-Form-Bot-main\index.html">Reminder</a>
        <a href="hihi.html">Status Ai</a>
    </div>

    <div class="container">
        <h1>Patient Admission Form</h1>
        <form method="POST">
            <!-- Personal Details -->
            <fieldset>
                <legend>Personal Details</legend>
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required placeholder="John Doe">

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="0" max="120">

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@example.com">
                
                <label for="phone">Contact Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="+1234567890">

                <label for="emergency_contact">Emergency Contact:</label>
                <input type="tel" id="emergency_contact" name="emergency_contact" required placeholder="+1234567890">
            </fieldset>

            <!-- Vital Signs -->
            <fieldset>
                <legend>Vital Signs</legend>
                <label for="heart_rate">Heart Rate (BPM):</label>
                <input type="number" id="heart_rate" name="heart_rate" required placeholder="e.g., 72">

                <label for="blood_pressure">Blood Pressure (Systolic/Diastolic):</label>
                <input type="text" id="blood_pressure" name="blood_pressure" required placeholder="120/80">

                <label for="temperature">Body Temperature (°C/°F):</label>
                <input type="number" step="0.1" id="temperature" name="temperature" required placeholder="36.5°C">

                <label for="respiratory_rate">Respiratory Rate (Breaths per minute):</label>
                <input type="number" id="respiratory_rate" name="respiratory_rate" required placeholder="e.g., 18">

                <label for="oxygen_saturation">Oxygen Saturation (SpO2%):</label>
                <input type="number" step="0.1" id="oxygen_saturation" name="oxygen_saturation" required placeholder="e.g., 98%">
            </fieldset>

            <!-- Medical History -->
            <fieldset>
                <legend>Medical History</legend>
                <label for="past_illnesses">Past Illnesses or Conditions:</label>
                <textarea id="past_illnesses" name="past_illnesses" rows="3" required placeholder="Enter past illnesses or conditions..."></textarea>

                <label for="allergies">Allergies:</label>
                <select id="allergies" name="allergies" required>
                    <option value="" disabled selected>Select Allergies</option>
                    <option value="None">None</option>
                    <option value="Peanuts">Peanuts</option>
                    <option value="Tree Nuts">Tree Nuts</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Eggs">Eggs</option>
                    <option value="Shellfish">Shellfish</option>
                    <option value="Soy">Soy</option>
                    <option value="Gluten">Gluten</option>
                    <option value="Penicillin">Penicillin</option>
                    <option value="Other">Other</option>
                </select>

                <label for="medications">Current Medications:</label>
                <textarea id="medications" name="medications" rows="3" required placeholder="Enter current medications..."></textarea>
            </fieldset>

            <a href="C:\Users\gsais\OneDrive\Desktop\MEDITHON 24\clinic-website-template\index.html">
    <button type="button">Submit Admission</button>
</a>

        </form>
    </div>
	<script src="patient.js"></script>
</body>
</html>
